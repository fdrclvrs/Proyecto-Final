{% load static %}

<!doctype html>
<html lang="es-ar">

    <head>
        <title>{% block title %}Proyecto Final{% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        
        <link rel="infor-img" href="{% static "img/image.jpg" %}">
        
    </head>

    <body>
        <header>
            <a class="flex-sm-fill text-sm-center nav-link active" href="#">
                <img src="{% static 'img/image.jpg' %}"style="max-width: 300px; margin: 30px;">
            </a>

            <nav class="nav-links">
                <a href="{% url 'index' %}">Inicio</a>
                <a href="{% url 'apps.posts:posts' %}">Posts</a>
                <a href="{% url 'apps.contacto:contacto' %}">Contacto</a>
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'apps.usuario:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link" style="border: none; backgroud: none; padding: 0; cursor: pointer;">{{ user.username }}: Logout</button>
                </form>
                {% else %}
                <a href="{% url 'apps.usuario:login' %}" class="nav-link">Iniciar sesi√≥n</a>
                {% endif %} 
            </nav>
        </header>

        {% block contenido %}

        {% endblock %}

        
        <footer id="sticky-footer" class="flex-shrink-0 py-5 bg-dark text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; Grupo 10 Segunda Etapa Informatorio.</small>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
